{% macro head() -%}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="{{ '_static/favicon.png' | relpath }}" type="image/png">
{%- endmacro %}

{% macro picture(picture, clazz='', loading='eager') -%}
<picture class="{{ clazz }}">
	{% for source in picture | reverse %}
	<source srcset="{{ source[0] | relpath }}" type="{{ source[1] }}">
	{% endfor %}
	<img src="{{ picture[0][0] | relpath }}" loading="{{ loading }}">
</picture>
{%- endmacro %}

{% macro footer() -%}
<footer>
	Generated by Nextmods at date: {{ g_page_generation_time }}
</footer>
{%- endmacro %}
